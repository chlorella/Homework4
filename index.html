<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HKBU GPA Calcular</title>

  <!-- Bootstrap -->
  <!-- 最新編譯和最佳化的 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <!-- 選擇性佈景主題 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <!-- HTML5 shim and Respond.js 讓 IE8 支援 HTML5 元素與媒體查詢 -->
  <!-- 警告：Respond.js 無法在 file:// 協定下運作 -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <h1>HKBU GPA Calcular</h1>
  <form class="form-inline" role="form">
    <div class="form-group">
      <div class="input-group">
        <label for="inputCGPA">CGPA</label>
        <input type="number" step="0.01" class="form-control" id="inputCGPA" placeholder="CGPA">
      </div>
    </div>
    <div class="input-group">
      <label for="inputEnrolledCredit">Enrolled Credit</label>
      <input type="number" class="form-control" id="inputEnrolledCredit" placeholder="Enrolled Credit">
    </div>
    </div>
  </form>
  <h2>Semester GPA</h2>
  <form class="form-inline" role="form" id="courseGrade">
    <div class="form-group">
      <div class="input-group">
        <label for="inputCourseCode">Course Code</label>
        <input type="text" class="form-control" id="inputCourseCode" placeholder="Course Code">
      </div>
    </div>
    <div class="input-group">
      <label for="inputCredit">Credit</label>
      <input type="number" class="form-control" id="inputCredit" placeholder="Credit">
    </div>
    <div class="input-group">
      <label for="inputGrade">Grade</label>
      <select class="form-control">
          <option>A</option>
          <option>A-</option>
          <option>B+</option>
          <option>B</option>
          <option>B-</option>
          <option>C+</option>
          <option>C-</option>
          <option>C-</option>
          <option>D</option>
          <option>F</option>
      </select>
    </div>
    </div>
  </form>
  <button type="Add Row" class="btn btn-default">Add row</button>
  <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>

</html>
