<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HKBU GPA Calcular</title>

  <!-- Bootstrap -->
  <!-- 最新編譯和最佳化的 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <!-- 選擇性佈景主題 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <!-- HTML5 shim and Respond.js 讓 IE8 支援 HTML5 元素與媒體查詢 -->
  <!-- 警告：Respond.js 無法在 file:// 協定下運作 -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <dir class="col-md-12">
    <h1>HKBU GPA Calcular <small>By Carmen Chan</small></h1>
    <dir class="row">
      <form class="form-inline" role="form">
        <div class="form-group">
          <div class="input-group">
            <label for="inputCGPA">CGPA</label>
            <input type="number" step="0.01" class="form-control" id="inputCGPA" placeholder="CGPA">
          </div>
        </div>
        <div class="input-group">
          <label for="inputEnrolledCredit">Enrolled Credit</label>
          <input type="number" class="form-control" id="inputEnrolledCredit" placeholder="Enrolled Credit">
        </div>
        <div class="input-group">
          <label for="inputGrade">Target Honours</label>
          <select id="targetHonour" class="form-control" name="targethonour">
          <option>-----</option>
          <option>First</option>
          <option>Second UP</option>
          <option>Second Low</option>
      </select>
        </div>
      </form>
    </dir>
    <h2>Semester GPA</h2>
    <dir class="row">
      <form class="form-inline" role="form" id="course">
        <div class="form-group">
          <div class="input-group">
            <label for="inputCourseCode">Course Code</label>
            <input id="course-0" type="text" class="form-control" name="code[0]" placeholder="Course Code">
          </div>
        </div>
        <div class="input-group">
          <label for="inputCredit">Credit</label>
          <input id="course-1" type="number" class="form-control" name="cd[0]" placeholder="Credit">
        </div>
        <div class="input-group">
          <label for="inputGrade">Grade</label>
          <select id="course-2" class="form-control" name="grade[0]">
          <option>-</option>
          <option>A</option>
          <option>A-</option>
          <option>B+</option>
          <option>B</option>
          <option>B-</option>
          <option>C+</option>
          <option>C</option>
          <option>C-</option>
          <option>D</option>
          <option>F</option>
      </select>
        </div>
      </form>
    </dir>
    <dir class="row">
      <button type="button" id="addRow" class="btn btn-primary">Add row</button>
      <button type="summit" id="summit" class="btn btn-success">Summit</button>
    </dir>
    <dir class="col-md-8">
      <table class="table table-bordered">
        <tr>
          <th>Sem GPA</td>
            <td>
              <p id="sGPA"></p>
            </td>
            <th>cGPA</td>
              <td>
                <p id="ncGPA"></p>
              </td>
        </tr>
        <tr>
          <th>Deal list</th>
          <td>
            <p id="ah"></p>
          </td>
          <th>Hornor</td>
            <td>
              <p id="hn"></p>
            </td>
        </tr>
        <tr>
          <th colspan="2">Target gpa for honour</td>
            <td colspan="2">
              <p id="targetGPA"></p>
            </td>
        </tr>
      </table>
    </dir>
    <dir class="col-md-10">
      <p>Reference</p>
      <ul>
        <li>
          <a href="http://ar.hkbu.edu.hk/file/123">EXPLANATORY NOTES for HKBU GRADING SYSTEM</a>
        </li>
        <li>
          <a href="http://jsfiddle.net/c6WG8/8/">Code Example</a>
        </li>
      </ul>
    </dir>
  </dir>
  <script>
    var gd_pt = [
      { grade: "A", pt: 4.0 },
      { grade: "A-", pt: 3.66 },
      { grade: "B+", pt: 3.33 },
      { grade: "B", pt: 3.0 },
      { grade: "B-", pt: 2.66 },
      { grade: "C+", pt: 2.33 },
      { grade: "C", pt: 2 },
      { grade: "C-", pt: 1.66 },
      { grade: "D", pt: 1 },
      { grade: "F", pt: 0 },
    ];
    var hn_pt = [
      { honour: "Second Low", pt: 2.5 },
      { honour: "Second UP", pt: 3.0 },
      { honour: "First", pt: 3.4 },
    ];
    var row = 0;
    $('#addRow').click(function () {
      if (row < 10) {
        var content = $("form:last").html();
        $("form:last").after('<form class="form-inline" role="form" id="course">' + content + "</form>");
        var content = $("form:last").find("input");

        content.attr("name", function (i, oldVal) {
          return oldVal.replace(/\d+/, function (m) {
            return (+m + 1);
          });
        });
        //Select
        content = $("form:last").find("select");
        content.attr("name", function (i, oldVal) {
          return oldVal.replace(/\d+/, function (m) {
            return (+m + 1);
          });
        });
      }
      row++;
    });

    $('#summit').click(function () {
      var oldcredit = $("#inputCGPA").val() * $("#inputEnrolledCredit").val();
      //console.log(oldcredit);
      var newGrade = "B+";
      var result = $.grep(gd_pt, function (o, index) { return o.grade == newGrade });
      console.log("test:" + result[0].pt);

      //$("input[name^=cd]")

      var semCredit = 0;
      var credit = [];
      var g_pt = [];
      var cGrade = false;
      var sGPA = 0;
      var ncgPA;

      $("input[name^=cd]").each(function () {
        console.log("cd:" + $(this).val());
        credit.push(parseInt($(this).val()));
      });

      $("select[name^=grade]").each(function () {
        console.log("g " + $(this).val());
        var newGrade = $(this).val()
        if (newGrade != "-") {
          var result = $.grep(gd_pt, function (o, index) { return o.grade == newGrade });
          console.log("r " + result[0].pt);
          g_pt.push(result[0].pt);
          if (result[0].pt < 2) {
            cGrade = true;
          }
        } else {
          g_pt.push(-1);
        }
      });

      for (var i = 0; i < credit.length; i++) {
        if (g_pt[i] != -1) {
          semCredit += credit[i];
          sGPA += g_pt[i] * credit[i];
        }
      }
      sGPA = sGPA / semCredit;

      $("#sGPA").text(function (i, text) {
        return sGPA.toFixed(2);
      });

      $("#ncGPA").text(function (i, text) {
        ncgPA = (sGPA * semCredit + oldcredit) / ((parseInt($("#inputEnrolledCredit").val()) + semCredit));
        return ncgPA.toFixed(2);
      });


      $("#ah").text(function (i, text) {
        if (semCredit > 12 && cGrade == false) {
          if (sGPA > 3.5) {
            return "President's Honour Roll";
          } else if (sGPA > 3.0) {
            return "Dean's List";
          }
        } else {
          return "N.A.";
        }
      });

      $("#hn").text(function (i, text) {
        var hon = "Lower than Sec UP";
        hn_pt.forEach(function (e) {
          if (ncgPA > e.pt) {
            hon = e.honour;
          }
        });
        //        console.log(hon);
        return hon.toString();
      });

      //128 as normal requirement for Graduation
      var rmnCr = 128 - $("#inputEnrolledCredit").val();
      var tag;
      if ($("#targetHonour").val() !== "-----") {
        var result = $.grep(hn_pt, function (o, index) { return o.honour == $("#targetHonour").val() });
        tag = (result[0].pt * 128 - oldcredit) / rmnCr;
        $("#targetGPA").text(function (i, text) {
          if (tag > 4) {
            $(this).addClass("bg-danger");
            $(this).css("color", "red");
            return "Mission Impossible";
          } else if (tag >= 2) {
            $(this).removeClass("bg-success");
            $(this).addClass("bg-danger");
            $(this).css("color", "black");
            return tag.toFixed(2);
          }
          else if (tag >= 0) {
            $(this).removeClass("bg-danger");
            $(this).addClass("bg-success");
            $(this).css("color", "black");
            return tag.toFixed(2);
          } else {
            $(this).removeClass("bg-danger");
            $(this).addClass("bg-success");
            $(this).css("color", "black");
            return "Done";
          }
        });
      }
    });
  </script>

</body>

</html>
